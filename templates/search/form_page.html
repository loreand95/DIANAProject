<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <h1>DIANA Project</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class=flashes>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form method="post">
            <fieldset>
                <legend>Genes</legend>
                <textarea rows="4" cols="50" name="genes" required></textarea>
            </fieldset>
            <br>
            <fieldset>
                <legend>mRNAs</legend>
                <textarea rows="4" cols="50" name="mrnas" required></textarea>
            </fieldset>
            <br>
            <fieldset>
                <legend>Dataset</legend>
                <div>
                    <input type="checkbox" id="pictar" name="pictar" checked>
                    <label for="pictar">PicTar</label>
                </div>
                <div>
                    <input type="checkbox" id="targetscan" name="targetscan">
                    <label for="targetscan">TargetScan</label>
                </div>
                <div>
                    <input type="checkbox" id="rna22" name="rna22">
                    <label for="rna22">RNA22</label>
                </div>
                <div>
                    <input type="checkbox" id="mirtarbase" name="mirtarbase">
                    <label for="mirtarbase">miRTarBase</label>
                </div>
            </fieldset>
            <br>
            <fieldset>
                <legend>Source</legend>
                <input type="radio" id="gene" name="targetName" value="gene" required checked>
                <label for="gene">Genes</label><br>
                <input type="radio" id="mrna" name="targetName" value="mrna">
                <label for="mrna">mRNAs</label><br>
            </fieldset>
            <br>
            <input type="submit">
        </form>
    </body>
</html>
