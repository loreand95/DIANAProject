{% extends 'base.html' %}
<!DOCTYPE html>
<html>
        {% block head %}
        <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
        {% endblock %}
    <body>
        {% block content %}
        <div id="alertContainer">
        </div>
            <div class="mt-3 header-result">
                <button type="submit" id="back" class="btn btn-primary" onclick="back()">
                    <span class="material-icons-round">
                        chevron_left
                    </span>
                    <a>Back</a>
                </button>
                <h1 style="text-align: center;">Results</h1>
                <button  type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#saveModal">
                    <span class="material-icons-round">
                        bookmark_add
                    </span>
                    <a>Save</a>
                </button>
            </div>
            <div class="row mt-3">
                <div class="col-lg-6 offset-lg-3">
                    <div style="display:flex;justify-content: space-evenly;" >
                        <div style="display:flex; align-items: center; ">
                            <div style="height: 100%; width: 10px; background-color: #5DADE2; border-radius: 3px;"></div>
                            <a style="margin-left: 5px;">miRTarBase</a>
                        </div>
                        <div style="display:flex; align-items: center;">
                            <div style="height: 100%; width: 10px; background-color: #82E0AA; border-radius: 3px;"></div>
                            <a style="margin-left: 5px;">RNA22</a>
                        </div>
                        <div style="display:flex; align-items: center;">
                            <div style="height: 100%; width: 10px; background-color: #C70039; border-radius: 3px;"></div>
                            <a style="margin-left: 5px;">TargetScan</a>
                        </div>
                        <div style="display:flex; align-items: center;">
                            <div style="height: 100%; width: 10px; background-color: #FFC300; border-radius: 3px;"></div>
                            <a style="margin-left: 5px;">PicTar</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- TABLE -->
            <div id="wrapper" class="mt-5 mb-3"></div>
            <!-- TABLE -->
            <div class="modal fade" id="saveModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Save search</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form onsubmit="event.preventDefault();save()">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="fileName" placeholder="name@example.com" required>
                                <label for="floatingInput">File name</label>
                            </div
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary btn-sm">Save</button>
                    </div>
                    </div>
                </div>
            </div>
        {% endblock %}
        {% block script %}
        <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
        <script src="{{url_for('static', filename='js/api/SearchApi.js')}}" crossorigin="anonymous"></script>
        <script src="{{url_for('static', filename='js/search/searchTable.js')}}" crossorigin="anonymous"></script>
        <script src="{{url_for('static', filename='js/search/searchSaveModal.js')}}" crossorigin="anonymous"></script>
        <script>
            const query = {{query|tojson}};
            loadTable(query);
        </script>
        {% endblock %}
    </body>
</html>
